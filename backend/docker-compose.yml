version: "2.0"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: s3cr3t
    volumes:
      - rubyfattdb:/var/lib/mysql
  web:
    build: .
    ports:
      - "5000:5000"
    links:
      - db
volumes:
  rubyfattdb: {}
